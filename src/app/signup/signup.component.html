<div class="max-w-md mx-auto p-6 bg-white rounded shadow-md mt-10">
  <h2 class="text-2xl font-semibold mb-6 text-center">Signup</h2>

  <form (ngSubmit)="signup()" #signupForm="ngForm" novalidate>
    <label class="block mb-2">
      Username
      <input
        type="text"
        [(ngModel)]="username"
        name="username"
        required
        class="w-full border rounded p-2 mt-1"
      />
    </label>

    <label class="block mb-2">
      Email
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        required
        class="w-full border rounded p-2 mt-1"
      />
    </label>

    <label class="block mb-2">
      Password
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        required
        minlength="6"
        class="w-full border rounded p-2 mt-1"
      />
    </label>

    <label class="block mb-4">
      Role
      <select
        [(ngModel)]="role"
        name="role"
        required
        class="w-full border rounded p-2 mt-1"
      >
        <option value="EMPLOYEE">Employee</option>
        <option value="ADMIN">Admin</option>
      </select>
    </label>

<!--    <button-->
<!--      type="submit"-->
<!--      [disabled]="!signupForm.form.valid"-->
<!--      class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 disabled:opacity-50"-->
<!--    >-->
<!--      Signup-->
<!--    </button>-->
    <button class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 disabled:opacity-50" type="submit">Sign Up</button>

    <p class="text-green-600 mt-3" *ngIf="successMsg">{{ successMsg }}</p>
    <p class="text-red-600 mt-3" *ngIf="errorMsg">{{ errorMsg }}</p>
  </form>
</div>
