<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-sm bg-white p-8 rounded-2xl shadow">
    <h2 class="text-2xl font-bold text-center mb-6">Welcome to Payroll System</h2>

    <input [(ngModel)]="username" type="text" placeholder="Full Name"
           class="w-full mb-4 px-4 py-2 border rounded-xl focus:outline-none focus:ring-2" />

    <input [(ngModel)]="email" type="email" placeholder="Email"
           class="w-full mb-4 px-4 py-2 border rounded-xl focus:outline-none focus:ring-2" />

    <input [(ngModel)]="password" type="password" placeholder="Password"
           class="w-full mb-6 px-4 py-2 border rounded-xl focus:outline-none focus:ring-2" />

    <button (click)="signup()" class="w-full bg-green-600 text-white py-2 rounded-xl hover:bg-green-700 transition">
      Sign Up
    </button>

    <p class="mt-4 text-sm text-center">
      Already have an account?
      <span (click)="goToLogin()" class="text-green-600 cursor-pointer hover:underline">Login</span>
    </p>
  </div>
</div>
